<div class="modal modal-js">
  <div class="modal__content">
    <button class="modal__close-button">
      <img src="images/button-close.svg" alt="close the modal window" class="modal__img modal__close-img">
    </button>
    <h2 class="modal__title">Вход</h2>
    <form class="modal__form">
      <input class="modal__input" id="phone" type="tel" placeholder="Телефон" required>
      <input class="modal__input" id="password" type="password" placeholder="Пароль" required>
      <button class="modal__toggle-password">
        <img src="images/eye-close.svg" alt="show or hide" class="modal__img modal__toggle-img">
      </button>
      <a class="modal__forgot-password" href="#">Напомнить пароль</a>
      <button class="button">
        <span class="button__text">Вход</span>
      </button>
    </form>
  </div>
</div>
